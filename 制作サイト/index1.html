<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels" defer></script>
    <script src="./script/main.js" defer></script>
    <script src="./script/common.js" defer></script>
</head>
<!-- メモ
    ・まずは学習時間3項目の意図つの項目を完成させる。
    そのあとにほかの2つの項目に同様のCSSをきかせるあげればいい
    ・モーダルウィンドウのリストタグにdisplay flexをかけたいがかけられない
    .ドーナツのパーセント表示のやり方がわからない


-->
<body>
    <!-- ヘッダーここから---------------------------------------------------------------------------- -->
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
                <!-- ヘッダのコンテンツ -->
                <div class="header__logo">
                    <img src="./assets/logo.svg" alt="posse">
                </div>
                <div class="header__week">4th week</div>
                <div class="header__btn modal-open">記録・投稿</div>
        </div>
    </header>
    <!-- ヘッダーここまで -->
    <!-- モーダルここから -->
    <div class="modal-container">
        <div class="modal-body">
            <!-- 閉じるボタン -->
            <div class="modal-close">×</div>
            <!-- モーダル内のコンテンツ -->
            <div class="modal-content">
                <div class="upside">
                    <div class="modal__left">
                        <div class="study__date">
                            学習日
                            <!-- 学習日カレンダー -->
                            <div>
                                <label class="date-edit"><input type="date" value="2019-08-22" /></label>
                            </div>
                        </div>
                        <div class="study__contents">
                            学習コンテンツ(複数選択可)
                            <div class="che">
                                <div class="check__btn__list__box">
                                    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">N予備校</span></label>
                                </div>
                                <div class="check__btn__list__box">
                                    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">N予備校</span></label>
                                </div>
                                <div class="check__btn__list__box">
                                    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">N予備校</span></label>
                                </div>
                                                        </div>
                            </div>
                        <div class="study__lang">学習言語(複数選択可)</div>
                        <div class="check__btn__list__box">
                            <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">HTML</span></label>
                        </div>
                        <div class="check__btn__list__box">
                            <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">CSS</span></label>
                        </div>
                        <div class="check__btn__list__box">
                            <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">JavaScript</span></label>
                        </div>
                    </div>
                    <div class="modal__right">
                        <div class="study__time">
                            学習時間
                            <form action="#" method="post">
                                <div class="comment__form"><input type="number" placeholder="数字を入力" required></div>
                            </form>
                        </div>
                        <div class="study__twitter__comment">
                            Twitter用コメント
                            <form action="#" method="post" class="comment__form">
                                
                                <textarea name="comment" placeholder="コメントを入力" rows="4" cols="20" id="content"></textarea>
                            </form>
                        </div>
                        <div class="twitter__share" id="twitter__share">
                            <div class="check__btn__list__box">
                                <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input twitter-share-btn" type="checkbox"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">Twitterにシェアする</span></label>
                            </div>
                            <!--入力フォーム-->
                            <!-- <input type="text" id="content"> -->
<!--ご自身のTwitterアカウントへ行きます-->
                            
                        </div>
                    </div>
                </div>
                <div class="bottomside">
                    <div class="submit__button">
                        <button class="button btn" id="twitter"   >
                            記録・投稿</button>
                        <div class="load__complete__box">
                            <div class="load__complete__img__box">
                                <img src="./assets/IMG_4908.jpg" alt="" class="load__complete__img" >
                            </div>
                            <div class="load__complete__content">
                                    記録・投稿が完了しました
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- モーダルここまで -->
    <div class="wrapper">
        <aside></aside>
        <main>
            <div class="content-area">
                <!-- 学習時間３項目と学習時間のグラフのセクション ここから-->
                <div class="content">
                    <!-- 学習時間３項目 -->
                    <div class="study__hour">
                        <div class=" study__hour__box study__hour__today">
                            <div class="study__hour__container">
                                <div class="study__hour__subheading">Today</div>
                                <div class="study__hour__number">3</div>
                                <div class="study__hour__unit">hour</div>
                            </div>
                        </div>
                        <div class="study__hour__box study__hour__month">
                            <div class="study__hour__container">
                                <div class="study__hour__subheading">Month</div>
                                <div class="study__hour__number">3</div>
                                <div class="study__hour__unit">hour</div>
                            </div>
                        </div>
                        <div class=" study__hour__box study__hour__total">
                            <div class="study__hour__container">
                                <div class="study__hour__subheading">Total</div>
                                <div class="study__hour__number">3</div>
                                <div class="study__hour__unit">hour</div>
                            </div>
                        </div>
                    </div>
                    <!-- 学習時間のグラフ -->
                    <div class="study__hour__graph">
                        <div class="container" style="width:100%" align='center'>
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
                <!-- 学習時間３項目と学習時間のグラフのセクション ここまで-->
                <!-- 学習言語と学習コンテンツのセクション ここから-->
                <div class="content lang__and__contents__box">
                    <!-- 学習言語のセクション -->
                    <div class="contents__box lang ">
                        <div class="subheading">学習言語</div>
                        <div class="pie__chart">
                            <canvas id="myDoughnutChart1">
                            </canvas>
                        </div>
                        <div class="study__content__list">
                            <ul class="study__lang__list">
                                <li><span></span> JavaScript</li>
                                <li><span></span> CSS</li>
                                <li><span></span> PHP</li>
                                <li><span></span> HTML</li>
                            </ul>
                        </div>
                    </div>
                    <!-- 学習コンテンツのセクション -->
                    <div class=" contents__box study__contents">
                        <div class="subheading">学習言語</div>
                        <div class="pie__chart">
                            <!-- 2個目の円グラフはid名を変えてまた同様に作成すればいい -->
                            <canvas id="myDoughnutChart2">
                            </canvas>
                        </div>
                        <div class="study__content__list">リスト部分</div>
                    </div>
                </div>
                <!-- 学習言語と学習コンテンツのセクション ここまで-->
            </div>
        </main>
    </div>
<!-- フッターここから -->
    <footer class="footer">
        <p>2020年10月</p>
    </footer>
    <!-- フッターここまで -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="./script/common.js"></script>
    <script src="./script/main.js"></script> -->
</body>
</html>
